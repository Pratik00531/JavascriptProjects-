<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 300px;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.converter {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, select, button {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 15px;
  font-size: 18px;
  color: #333;
}

</style>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <input type="number" id="inputValue" placeholder="Enter temperature">
      <select id="fromUnit">
        <option value="C">Celsius (째C)</option>
        <option value="F">Fahrenheit (째F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <span>to</span>
      <select id="toUnit">
        <option value="C">Celsius (째C)</option>
        <option value="F">Fahrenheit (째F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <button onclick="convertTemperature()">Convert</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
